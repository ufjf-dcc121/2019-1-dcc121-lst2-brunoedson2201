<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Quest√£o 02</title>
</head>

<body>
    <h1 style="text-align: center">Dados Pilha</h1>

    <form name="formEntrada">
        <div>
            <label>
                Entrada: <input type="text" name="entrada" id="entrada">
            </label>
        </div>
    </form>
    <div>
        <button id="empilha">Empilhar</button>
        <button id="desempilha">Desempilhar</button>
    </div>

    <ol id="lista"></ol>

    <script>
        var formEntrada = document.forms.formEntrada;
        var entrada = document.getElementById("entrada");
        var empilha = document.getElementById("empilha");
        var desempilha = document.getElementById("desempilha");
        var lista = document.getElementById("lista");

        empilha.addEventListener("click", function empilhar() {
            if (entrada.value != "") {
                var empilhaP = document.createElement("li");
                empilhaP.textContent = entrada.value;
                lista.insertBefore(empilhaP, lista.firstChild);
                formEntrada.reset();
            }
        })
        desempilha.addEventListener("click", function desempilhar() {
            lista.removeChild(lista.firstChild);
            formEntrada.reset();
        })
    </script>

</body>

</html>
